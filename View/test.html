    <script type="text/javascript">

      function JSONToCSVConvertor(JSONData, ShowLabel) {     

        //If JSONData is not an object then JSON.parse will parse the JSON string in an Object
        var arrData = typeof JSONData != 'object' ? JSON.parse(JSONData) : JSONData;
        var CSV = '';    
        //This condition will generate the Label/Header
        if (ShowLabel) {
            var row = "";

            //This loop will extract the label from 1st index of on array
            for (var index in arrData[0]) {
                //Now convert each value to string and comma-seprated
                row += index + ',';
            }
            row = row.slice(0, -1);
            //append Label row with line break
            CSV += row + '\r\n';
        }

        //1st loop is to extract each row
        for (var i = 0; i < arrData.length; i++) {
            var row = "";
            //2nd loop will extract each column and convert it in string comma-seprated
            for (var index in arrData[i]) {
                row += '"' + arrData[i][index] + '",';
            }
            row.slice(0, row.length - 1);
            //add a line break after each row
            CSV += row + '\r\n';
        }

        if (CSV == '') {        
            alert("Invalid data");
            return;
        }   

        //this trick will generate a temp "a" tag
        var link = document.createElement("a");    
        link.id="lnkDwnldLnk";

        //this part will append the anchor tag and remove it after automatic click
        document.body.appendChild(link);

        var csv = CSV;  
        blob = new Blob([csv], { type: 'text/csv' }); 
        var csvUrl = window.webkitURL.createObjectURL(blob);
        var filename = 'UserExport.csv';
        $("#lnkDwnldLnk")
        .attr({
            'download': filename,
            'href': csvUrl
        }); 

        $('#lnkDwnldLnk')[0].click();    
        document.body.removeChild(link);
      }

      function drawPie(data, id) {
        var header = ['Group', 'Total Hours'];
        data.unshift(header);

        var data = google.visualization.arrayToDataTable(data);

        var options = {
          title: 'Breakdown by Group',
          colors: colors,
          sliceVisibilityThreshold: 0.01
        };

        var chart = new google.visualization.PieChart(document.getElementById(id));

        chart.draw(data, options);
      }


     function drawLineChartMonth(data, id, groupName) {
        var header = ['Day of the Month', groupName];

        data.unshift(header);
        var data = google.visualization.arrayToDataTable(data);

        var options = {
          title: groupName+" Total Hours",
          //curveType: 'function',
          legend: { position: 'bottom' },
          explorer:{axis: 'horizontal', maxZoomOut: 2},
          vAxis: {title:"Hours"}
        };

        var chart = new google.visualization.LineChart(document.getElementById(id));

        chart.draw(data, options);
      }
